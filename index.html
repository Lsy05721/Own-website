<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Formula 1 teams </title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Banner -->
  <header class="banner">
    <img src="image/banner.JPG" alt="F1 Banner">
  </header>


  <!-- Teams Grid -->
  <section class="teams">
    <a href="mclaren.html"><img src="image/logo Mclaren.jpg" alt="McLaren" class="team-logo"
         data-team="McLaren"
         data-car ="image/car Mclaren.jpg"
         data-color="#FF8700"></a>

    <a href="mercedes.html"><img src="image/logo Mercedes.jpg" alt="Mercedes" class="team-logo"
         data-team="Mercedes"
         data-car="image/car Mercedes.jpg"
         data-color="#00D2BE"></a>

    <a href="ferrari.html"><img src="image/logo Ferrari.jpg" alt="Ferrari" class="team-logo"
         data-team="Ferrari"
         data-car="image/car Ferrari.jpg"
         data-color="#DC0000"></a>

    <a href="redbull.html"><img src="image/logo Red Bull Racing.jpg" alt="Red Bull Racing" class="team-logo"
         data-team="Red Bull Racing"
         data-car="image/car Red Bull Racing.jpg"
         data-color="#1E41FF"></a>

    <a href="williams.html"><img src="image/logo Williams.jpg" alt="Williams" class="team-logo"
         data-team="Williams"
         data-car="image/car Williams.jpg"
         data-color="#005AFF"></a>

    <a href="racingbulls.html"><img src="image/logo Racing bulls.jpg" alt="Racing Bulls" class="team-logo"
         data-team="Racing Bulls"
         data-car="image/car Racing Bull.jpg"
         data-color="#2B4562"></a>

    <a href="astonmartin.html"><img src="image/logo Aston Martin.jpg" alt="Aston Martin" class="team-logo"
         data-team="Aston Martin"
         data-car="image/car Aston Martin.jpg"
         data-color="#006F62"></a>

    <a href="kicksauber.html"><img src="image/logo Kick sauber.jpg" alt="Kick Sauber" class="team-logo"
         data-team="Kick Sauber"
         data-car="image/car Kick Sauber.jpg"
         data-color="#52E252"></a>

    <a href="haas.html"><img src="image/logo Haas.jpg" alt="Haas" class="team-logo"
         data-team="Haas"
         data-car="image/car Haas.jpg"
         data-color="#FFFFFF"></a>

    <a href="alpine.html"><img src="image/logo Alpine.jpg" alt="Alpine" class="team-logo"
         data-team="Alpine"
         data-car="image/car Alpine.jpg"
         data-color="#2293D1"></a>
  </section>

  <!-- Hover Modal -->
  <div id="hoverModal" class="hover-modal">
    <div class="hover-content">
      <div class="hover-header">
        <h3 id="hoverTeamName">Team Name</h3>
        <span id="hoverColorBox" class="color-box"></span>
      </div>
      <img id="hoverCar" src="" alt="Team Car" class="hover-car">
    </div>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
