<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kick Sauber Team — 2025 Season</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .back-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 8px 14px;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    /* ===== Team Header ===== */
    .team-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .team-header h1 {
      color: #52E252; /* Kick Sauber green */
      margin-top: 10px;
    }

    .team-header-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
    }

    .team-logo-small {
      width: 120px;
    }

    .team-car-medium {
      width: 420px;
      border-radius: 10px;
      transform: translateX(100%);
      opacity: 0;
      animation: slideInFromRight 1s ease-out forwards;
    }

    @keyframes slideInFromRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* ===== Drivers + Results ===== */
    .drivers-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 40px;
    }

    .driver {
      width: 30%;
      min-width: 250px;
      text-align: center;
    }

    .driver img {
      width: 100%;
      border-radius: 8px;
    }

    .driver-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
    }

    .results-table-container {
      width: 35%;
      margin: auto;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
    }

    .results-table th,
    .results-table td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }

    .results-table th {
      background: rgba(255,255,255,0.15);
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .drivers-section {
        flex-direction: column;
        align-items: center;
      }
      .driver {
        width: 70%;
        margin-bottom: 30px;
      }
      .results-table-container {
        width: 90%;
        margin: 20px auto;
      }
      .team-header-row {
        flex-direction: column;
      }
      .team-car-medium {
        width: 80%;
      }
    }
  </style>
</head>

<body>

<div class="container">
  <a class="back-btn" href="../index.html">⬅ Back to Teams</a>

  <!-- ===== Header ===== -->
  <div class="team-header">
    <div class="team-header-row">
      <img src="../image/logo Kick Sauber.png" class="team-logo-small" alt="Kick Sauber Logo">
      <img src="../image/car Kick Sauber.jpg" class="team-car-medium" alt="Kick Sauber Car">
    </div>
    <h1>Kick Sauber Formula 1 Team</h1>
  </div>

  <!-- ===== Drivers + Results ===== -->
  <div class="drivers-section">

    <!-- Driver 1 -->
    <div class="driver">
      <img src="../image/Nico Hulkenberg.jpg" alt="Nico Hulkenberg">
      <div class="driver-info">
        <h3>Nico Hülkenberg</h3>
        <p><strong>Nationality:</strong> Germany</p>
        <p><strong>Team:</strong> Kick Sauber</p>
        <p><strong>Car Number:</strong> 27</p>
      </div>
    </div>

    <!-- Results -->
    <div class="results-table-container">
      <table class="results-table">
        <thead>
          <tr>
            <th>GP</th>
            <th>Hülkenberg</th>
            <th>Bortoleto</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Bahrain</td><td>10</td><td>12</td><td>1 / 0</td></tr>
          <tr><td>Saudi Arabia</td><td>9</td><td>11</td><td>2 / 0</td></tr>
          <tr><td>Australia</td><td>8</td><td>10</td><td>4 / 1</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Driver 2 -->
    <div class="driver">
      <img src="../image/Gabriel Bortoleto.jpg" alt="Gabriel Bortoleto">
      <div class="driver-info">
        <h3>Gabriel Bortoleto</h3>
        <p><strong>Nationality:</strong> Brazil</p>
        <p><strong>Team:</strong> Kick Sauber</p>
        <p><strong>Car Number:</strong> 5</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>
