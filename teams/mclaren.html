<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>McLaren Team — 2025 Season</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      background-color: #000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .back-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 8px 14px;
      background: #000000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
    }

    .team-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .team-header h1 {
      color: #FF8700;
      margin: 10px 0 0 0;
    }
    .team-header-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 10px;
    }
    .team-logo-small {
      width: 120px;
      height: auto;
    }
    .team-car-medium {
      width: 400px;
      height: auto;
      border-radius: 10px;
 
      transform: translateX(100%);
      opacity: 0;
      animation: slideInFromRight 1s ease-out forwards;
    }

    @keyframes slideInFromRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .drivers-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .driver {
      width: 30%;
      min-width: 250px;
      text-align: center;
    }
    .driver img {
      width: 100%;
      border-radius: 8px;
    }
    .driver-info {
      background: rgba(255,255,255,0.1);
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    .results-table-container {
      width: 35%;
      margin: auto;
      overflow-x: auto;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }
    .results-table th, .results-table td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: center;
    }
    .results-table th {
      background: rgba(255,255,255,0.15);
    }

    @media(max-width: 900px) {
      .drivers-section {
        flex-direction: column;
        align-items: center;
      }
      .driver {
        width: 70%;
        margin-bottom: 30px;
      }
      .results-table-container {
        width: 90%;
        margin: 20px auto;
      }
      .team-header-row {
        flex-direction: column;
        gap: 15px;
      }
      .team-car-medium {
        width: 80%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <a class="back-btn" href="../index.html">⬅ Back to Teams</a>

  <div class="team-header">
    <div class="team-header-row">
      <img src="../image/logo Mclaren.png" alt="McLaren Logo" class="team-logo-small">
      <img src="../image/car Mclaren.png" alt="McLaren Car" class="team-car-medium">
    </div>
    <h1>McLaren Formula 1 Team</h1>
  </div>

  <div class="drivers-section">
    <!-- Driver 1 -->
    <div class="driver">
      <img src="../image/Lando Norris.jpg" alt="Lando Norris">
      <div class="driver-info">
        <h3>Lando Norris</h3>
        <p><strong>Age:</strong> 25</p>
        <p><strong>Nationality:</strong> UK</p>
        <p><strong>Years in F1:</strong> 4</p>
        <p><strong>Car Number:</strong> 4</p>
      </div>
    </div>

    <!-- Results Table -->
    <div class="results-table-container">
      <table class="results-table">
        <thead>
          <tr><th>GP</th><th>Lando Norris</th><th>Oscar Piastri</th><th>Points D1/D2</th></tr>
        </thead>
        <tbody>
          <tr><td>Bahrain</td><td>5</td><td>8</td><td>10/4</td></tr>
          <tr><td>Saudi Arabia</td><td>3</td><td>6</td><td>15/8</td></tr>
          <tr><td>Australia</td><td>2</td><td>7</td><td>18/6</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Driver 2 -->
    <div class="driver">
      <img src="../image/Oscar Piastri.jpg" alt="Oscar Piastri">
      <div class="driver-info">
        <h3>Oscar Piastri</h3>
        <p><strong>Age:</strong> 21</p>
        <p><strong>Nationality:</strong> AUS</p>
        <p><strong>Years in F1:</strong> 1</p>
        <p><strong>Car Number:</strong> 81</p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
