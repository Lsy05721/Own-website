<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haas F1 Team — 2025 Season</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .back-btn {
      display: inline-block;
      margin: 20px 0;
      padding: 8px 14px;
      background: #000000;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    .team-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .team-header h1 {
      color: #E6002B; /* Haas Red */
      margin: 10px 0 0 0;
    }
    .team-header-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-bottom: 10px;
    }
    .team-logo-small {
      width: 120px;
      height: auto;
    }
    .team-car-medium {
      width: 400px;
      height: auto;
      border-radius: 10px;
      transform: translateX(100%);
      opacity: 0;
      animation: slideInFromRight 1s ease-out forwards;
    }

    @keyframes slideInFromRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    .drivers-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }
    .driver {
      width: 30%;
      min-width: 250px;
      text-align: center;
    }
    .driver img {
      width: 100%;
      border-radius: 8px;
    }
    .driver-info {
      background: rgba(255,255,255,0.1);
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }

    .results-table-container {
      width: 35%;
      margin: auto;
      overflow-x: auto;
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      color: #fff;
    }
    .results-table th,
    .results-table td {
      border: 1px solid #555;
      padding: 8px 12px;
      text-align: center;
    }
    .results-table th {
      background: rgba(255,255,255,0.15);
    }

    @media(max-width: 900px) {
      .drivers-section {
        flex-direction: column;
        align-items: center;
      }
      .driver {
        width: 70%;
        margin-bottom: 30px;
      }
      .results-table-container {
        width: 90%;
        margin: 20px auto;
      }
      .team-header-row {
        flex-direction: column;
        gap: 15px;
      }
      .team-car-medium {
        width: 80%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <a class="back-btn" href="../index.html">⬅ Back to Teams</a>

  <div class="team-header">
    <div class="team-header-row">
      <img src="../image/logo Haas.png" alt="Haas Logo" class="team-logo-small">
      <img src="../image/car Haas.jpg" alt="Haas Car" class="team-car-medium">
    </div>
    <h1> Haas F1 Team</h1>
  </div>

  <div class="drivers-section">

    <!-- Driver 1 -->
    <div class="driver">
      <img src="../image/Esteban Ocon.jpg" alt="Esteban Ocon">
      <div class="driver-info">
        <h3>Esteban Ocon</h3>
        <p><strong>Age:</strong> 28</p>
        <p><strong>Nationality:</strong> France</p>
        <p><strong>Team:</strong> Haas</p>
        <p><strong>Car Number:</strong> 31</p>
      </div>
    </div>

    <!-- Results Table -->
    <div class="results-table-container">
      <table class="results-table">
        <thead>
          <tr>
            <th>GP</th>
            <th>Esteban Ocon</th>
            <th>Oliver Bearman</th>
            <th>Points D1/D2</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Bahrain</td><td>10</td><td>12</td><td>1 / 0</td></tr>
          <tr><td>Saudi Arabia</td><td>9</td><td>14</td><td>2 / 0</td></tr>
          <tr><td>Australia</td><td>8</td><td>11</td><td>4 / 0</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Driver 2 -->
    <div class="driver">
      <img src="../image/Oliver Bearman.jpg" alt="Oliver Bearman">
      <div class="driver-info">
        <h3>Oliver Bearman</h3>
        <p><strong>Age:</strong> 19</p>
        <p><strong>Nationality:</strong> United Kingdom</p>
        <p><strong>Team:</strong> Haas</p>
        <p><strong>Car Number:</strong> 38</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>
